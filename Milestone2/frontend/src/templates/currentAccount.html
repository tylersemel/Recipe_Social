<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/currentAccount.css">
    <script src="/js/common.js" type="module"></script>
    <script src="/js/currentAccount.js" type="module"></script>
</head>
<body>
    <div class="bottom">
        <div>
            <button class="account-button"> Your Account </button>
        </div>
        <div>
            <button class="create-button"> Create Recipe </button>
        </div>
        <div>
            <button class="search-button">Search Recipes</button>
        </div>
        <div>
            <button class="saved-button">Saved Recipes</button>
        </div>
        <div>
            <button class="logout-button">Logout</button>
        </div>
    </div>
    <!--Where info will be populated by API-->
    <main>
        <h1>Your Profile</h1>
        <div class="edit-buttons">
            <div>
                <input type="button" class="edit-button" value="Edit Profile">
            </div>      
        </div>
        <img id="profile-photo" src="/img/account-image-placeholder.png">
        <div class="name">name</div>
        <div class="username">@</div>
        <label name="follows" class="follows">Follows</label>
        <div class="follows"></div>
        <label name="followers" class="followers">Followers</label>
        <div class="followers"></div>
        <div class="bio">b</div>
        <section class="recipes-containter">
            <h2>Your Recipes</h2>
            <div>
                <button class="filter-button">Filter</button>
            </div> 
            <div class="recipes-info">
                <div class="recipes-list">l</div>
                <div class="recipe-name">l</div>               
            </div>
        </section>
    </main>

</body>
</html>
