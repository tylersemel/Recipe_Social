<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="/css/currentAccount.css">
    <script src="/js/common.js" type="module"></script>
    <script src="/js/currentAccount.js" type="module"></script>
</head>
<body>
    <div class="bottom">
        <div>
            <button class="home-button">Home</button>
        </div>
        <div>
            <button class="account-button"> Your Account </button>
        </div>
        <div>
            <button class="create-button"> Create Recipe </button>
        </div>
        <div>
            <button class="saved-button">Saved Recipes</button>
        </div>
        <div>
            <button class="logout-button">Logout</button>
        </div>
    </div>
    <!--Where info will be populated by API-->
    <main>
        <!-- <h1>Your Profile</h1> -->
        <div class="edit-buttons">
            <div>
                <button id="edit-button" class="hidden">Edit Profile</button>
            </div>    
            <div>
                <button id="follow-button" class="hidden">Follow</button>
            </div>   
        </div>
        <img id="profile-photo" src="/img/account-image-placeholder.png">
        <div class="name">name</div>
        <div class="username">@</div>
        <div class="follow-info">
            <div class="followers">Followers</div>
            <div class="following">Following</div>
        </div>
        <div class="bio"></div>
        <section class="recipes-containter">
            <h2>Your Recipes</h2>
            <div>
                <label for="filter">Filter by tags</label>
                <select name="filter" id="filter">
                    <option class="no-filter" value="No filter">No filter</option>
                  </select>
            </div> 
            <div class="recipes-info">
                <div class="recipes-list">
                    <img>
                </div>             
            </div>
        </section>
    </main>

</body>
</html>
